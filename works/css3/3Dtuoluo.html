<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>tuoluo</title>
<style>
.wrap{width:200px; height:500px; margin:50px auto;-webkit-perspective:800px;perspective:800px; position:relative;}
.tuoluo{width:100%; height:100%;-webkit-animation:rotate 3s linear 0s infinite;-moz-animation:rotate 3s linear 0s infinite;animation:rotate 3s linear 0s infinite;-webkit-transform-style:preserve-3d;transform-style:preserve-3d; }
.top,.bottom{width:100%; height:50%; position:relative; -webkit-transform-style:preserve-3d;transform-style:preserve-3d; }
.top{top:80px;}
.top .top_face{width:0; height:0; border-style:solid; border-color:rgba(0,0,0,0); border-width:0 50px  170px 50px; border-bottom-color:rgba(165,20,0,0.3);  position:absolute; -webkit-transform-origin:center bottom;-moz-transform-origin:center bottom;-ms-transform-origin:center bottom;transform-origin:center bottom;}
.bottom .bottom_face{width:0; height:0; border-style:solid; border-color:rgba(0,0,0,0); border-width:170px 50px 0 50px; border-top-color:rgba(10,200,0,0.3);  position:absolute; -webkit-transform-origin:center top;-moz-transform-origin:center top;-ms-transform-origin:center top;transform-origin:center top;}
.top .top_face:nth-child(1){-webkit-transform:rotateY(0) translateZ(88px) rotateX(31deg);-moz-transform:rotateY(0) translateZ(88px) rotateX(31deg);-ms-transform:rotateY(0) translateZ(88px) rotateX(31deg);transform:rotateY(0) translateZ(88px) rotateX(31deg);}
.top .top_face:nth-child(2){-webkit-transform:rotateY(60deg) translateZ(88px) rotateX(31deg);-moz-transform:rotateY(60deg) translateZ(88px) rotateX(31deg);-ms-transform:rotateY(60deg) translateZ(88px) rotateX(31deg);transform:rotateY(60deg) translateZ(88px) rotateX(31deg);}
.top .top_face:nth-child(3){-webkit-transform:rotateY(120deg) translateZ(88px) rotateX(31deg);-moz-transform:rotateY(120deg) translateZ(88px) rotateX(31deg);-ms-transform:rotateY(120deg) translateZ(88px) rotateX(31deg);transform:rotateY(120deg) translateZ(88px) rotateX(31deg);}
.top .top_face:nth-child(4){-webkit-transform:rotateY(180deg) translateZ(88px) rotateX(31deg);-moz-transform:rotateY(180deg) translateZ(88px) rotateX(31deg);-ms-transform:rotateY(180deg) translateZ(88px) rotateX(31deg);transform:rotateY(180deg) translateZ(88px) rotateX(31deg);}
.top .top_face:nth-child(5){-webkit-transform:rotateY(240deg) translateZ(88px) rotateX(31deg);-moz-transform:rotateY(240deg) translateZ(88px) rotateX(31deg);-ms-transform:rotateY(240deg) translateZ(88px) rotateX(31deg);transform:rotateY(240deg) translateZ(88px) rotateX(31deg);}
.top .top_face:nth-child(6){-webkit-transform:rotateY(300deg) translateZ(88px) rotateX(31deg);-moz-transform:rotateY(300deg) translateZ(88px) rotateX(31deg);-ms-transform:rotateY(300deg) translateZ(88px) rotateX(31deg);transform:rotateY(300deg) translateZ(88px) rotateX(31deg);}
.bottom .bottom_face:nth-child(1){-webkit-transform:rotateY(0) translateZ(88px) rotateX(-31deg);-moz-transform:rotateY(0) translateZ(88px) rotateX(-31deg);-ms-transform:rotateY(0) translateZ(88px) rotateX(-31deg);transform:rotateY(0) translateZ(88px) rotateX(-31deg);}
.bottom .bottom_face:nth-child(2){-webkit-transform:rotateY(60deg) translateZ(88px) rotateX(-31deg);-moz-transform:rotateY(60deg) translateZ(88px) rotateX(-31deg);-ms-transform:rotateY(60deg) translateZ(88px) rotateX(-31deg);transform:rotateY(60deg) translateZ(88px) rotateX(-31deg);}
.bottom .bottom_face:nth-child(3){-webkit-transform:rotateY(120deg) translateZ(88px) rotateX(-31deg);-moz-transform:rotateY(120deg) translateZ(88px) rotateX(-31deg);-ms-transform:rotateY(120deg) translateZ(88px) rotateX(-31deg);transform:rotateY(120deg) translateZ(88px) rotateX(-31deg);}
.bottom .bottom_face:nth-child(4){-webkit-transform:rotateY(180deg) translateZ(88px) rotateX(-31deg);-moz-transform:rotateY(180deg) translateZ(88px) rotateX(-31deg);-ms-transform:rotateY(180deg) translateZ(88px) rotateX(-31deg);transform:rotateY(180deg) translateZ(88px) rotateX(-31deg);}
.bottom .bottom_face:nth-child(5){-webkit-transform:rotateY(240deg) translateZ(88px) rotateX(-31deg);-moz-transform:rotateY(240deg) translateZ(88px) rotateX(-31deg);-ms-transform:rotateY(240deg) translateZ(88px) rotateX(-31deg);transform:rotateY(240deg) translateZ(88px) rotateX(-31deg);}
.bottom .bottom_face:nth-child(6){-webkit-transform:rotateY(300deg) translateZ(88px) rotateX(-31deg);-moz-transform:rotateY(300deg) translateZ(88px) rotateX(-31deg);-ms-transform:rotateY(300deg) translateZ(88px) rotateX(-31deg);transform:rotateY(300deg) translateZ(88px) rotateX(-31deg);}
@-webkit-keyframes rotate{
	0%{transform:rotateY(0) rotateX(0);}	
	50%{transform:rotateY(180deg) rotateX(15deg);}	
	100%{transform:rotateY(360deg) rotateX(0);}	
}
@-moz-keyframes rotate{
    0%{-moz-transform:rotateY(0) rotateX(0);}
    50%{-moz-transform:rotateY(180deg) rotateX(15deg);}
    100%{-moz-transform:rotateY(360deg) rotateX(0);}
}
@-ms-keyframes rotate{
    0%{-ms-transform:rotateY(0) rotateX(0);}
    50%{-ms-transform:rotateY(180deg) rotateX(15deg);}
    100%{-ms-transform:rotateY(360deg) rotateX(0);}
}
@keyframes rotate{
    0%{transform:rotateY(0) rotateX(0);}
    50%{transform:rotateY(180deg) rotateX(15deg);}
    100%{transform:rotateY(360deg) rotateX(0);}
}
</style>
</head>

<body>
	<div class="wrap">
        <div class="tuoluo">
            <div class="top">
                <div class="top_face"></div>
                <div class="top_face"></div>
                <div class="top_face"></div>
                <div class="top_face"></div>
                <div class="top_face"></div>
                <div class="top_face"></div>
            </div>
            <div class="bottom">
                <div class="bottom_face"></div>
                <div class="bottom_face"></div>
                <div class="bottom_face"></div>
                <div class="bottom_face"></div>
                <div class="bottom_face"></div>
                <div class="bottom_face"></div>
            </div>
        </div>
     </div>
</body>
</html>
