<!DOCTYPE html>

<head>

  <meta charset="UTF-8">

  <title>HTML5/CSS3图片选择动画 可选择多张图片DEMO演示</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
	<script src="js/jquery-1.7.2.js"></script>
    <script>
	$(function(){
/*		$('.select').click(function(){
			if($('li.selected').length==0){//
				$('li').addClass('selected');
				$(this).addClass('selected');
			}else{
				$('li').removeClass('selected');
				$(this).removeClass('selected');
			}
		});*/
		//联动
		$('.select').click(function(){
			if($(this).hasClass('selected')){
				$(this).removeClass('selected');
				$('li').removeClass('selected');	
			}else{
				$('.select').addClass('selected');
				$('li').addClass('selected');		
			}
			 count();	
		});
		//
		$('li').click(function(){
			if($(this).hasClass('selected')){
				$(this).removeClass('selected');
			}else{
				$(this).addClass('selected');
			}
			if($('li.selected').length!=0){
				$('.select').addClass('selected');
			}else{
				$('.select').removeClass('selected');
			}
			 count();	
		});
		//旁边记录选中个数的状态
		function count(){
			if($('.select').hasClass('selected')){
				$('.send').addClass('selected').attr('data-counter',$('li.selected').length);	
			}else{
				$('.send').removeClass('selected').attr('data-counter',$('li.selected').length);	
			}
		};
		
	});
    </script>
</head>

<body>

  <div class="clearfix">
      <button class="select">&nbsp;</button>
      <h1>选择你的图片</h1>
      <button class="send " data-counter="0">&#10004;</button>
</div>
